	(function(){

					for (var i = 0; i<= product.length-1; i++) {

				}

	function deleteProduct(id) {
		$.ajax({
			data:  {'id': id},
			url:   'deleteProduct.php',
			type:  'GET',
			beforeSend: function () {
				$("#resultado").html("Procesando, espere por favor...");
			},
			success:  function (response) {
				if(response.message == "error"){
					alert("Error");
				}else{
					
					//Hacer modal
					window.location.href="http://localhost/intercambealo_api/client_intercambealo/product.php";

				}
				$("#resultado").html(response);
			}
		});
	}

	function closeSession(){

		var user = localStorage.getItem('User');
		var types = JSON.parse(user);
		var id =types['id'];

		var data = new FormData();

		data.append("token",localStorage.getItem('Token'));
		data.append("username",id);


		$.ajax({
			data:  data,
			url:   'closeSession.php',
			type:  'post',
			contentType:false,
			processData:false,
			cache:false,
			beforeSend: function () {
				$("#resultado").html("Procesando, espere por favor...");
			},
			success:  function (response) {
				localStorage.clear();
				window.location.href="http://localhost/intercambealo_api/client_intercambealo/login.html";
				$("#resultado").html(response);
			}
		});

	}
